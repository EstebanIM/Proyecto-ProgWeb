<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>

    <link href="css/estilos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da914c61b6.js" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="mt-0 p-3 bg-info text-white container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="images/Logo-PetSociety.jpg" alt="Pet society logo" style="max-width:100%;width: 5vw;"
                    class="rounded float-start img-fluid">
            </div>

            <div class="col-sm-6">
                <div class="titulo">
                    <h1 id="titulouno">Pet Society</h1>
                    <h3 id="subtitulo">"El loco Rene"</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary">Perfil</button>
                <button type="button" class="btn btn-primary">Suscipciones</button>
                <button type="button" class="btn btn-primary">Stock</button>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="container mt-3">
                <h2>Stock</h2>

                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>Nombre Producto</th>
                            <th>En stock</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bandana Roja</td>
                            <td>30</td>

                        </tr>
                        <tr>
                            <td>Placa Batman</td>
                            <td>24</td>

                        </tr>
                        <tr>
                            <td>Correa Cuero</td>
                            <td>32</td>

                        </tr>
                        <tr>
                            <td>Correa Thor</td>
                            <td>28</td>

                        </tr>
                        <tr>
                            <td>Bandana Blanca</td>
                            <td>19</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container mt-3" style="text-align:center; padding-left: 36%;">
            <button type="button" class="btn btn-primary active">Modificar stock</button>
            <button type="button" class="btn btn-primary active">Guardar</button>
        </div>

        <div class="col-sm-3">
        </div>

</body>

</html>
