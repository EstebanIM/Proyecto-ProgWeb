<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">

    <title>Pet Society </title>
    <link href="css/estilos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da914c61b6.js" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="mt-0 p-3 text-white container-fluid jumbocolor">
        <div class="row">
            <div class="col-sm-3">
                <a href="index.html">
                    <img src="images/Logo-PetSociety.jpg" alt="Pet society logo" style="max-width:100%;"
                        class="rounded float-start img-fluid">
                </a>
            </div>

            <div class="col-sm-6">
                <div class="titulo">
                    <h1 id="titulouno">Pet Society</h1>
                    <h3 id="subtitulo">"El loco Rene"</h3>
                </div>
            </div>

            <div class="col-sm-3" style="text-align: center; margin-top: 30px; padding-left: 15%;">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"
                    style="background-color: rgb(62, 110, 199); color: rgb(255, 255, 255);">
                    Iniciar Sesion
                </button>
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" style="color: black;">Iniciar Sesion</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <form action="index.html" class="was-validated">
                            <div class="mb-3 mt-3">

                                <b>
                                    <label for="email" style="color: black;">Correo</label>
                                </b>
                                <input type="email" class="form-control" id="email" placeholder="Correo" name="email"
                                    name="email" required>
                                <div class="invalid-feedback">El campo no puede estar vacio.</div>
                            </div>
                            <div class="mb-3">
                                <b>
                                    <label for="pwd" class="form-label" style="color: black;">Contraseña</label>
                                </b>
                                <input type="password" class="form-control" id="pwd" placeholder="Contraseña"
                                    name="pswd" required>
                                <div class="invalid-feedback">El campo no puede estar vacio.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                            <a href="recuperacion.html"> Olvidaste tu contraseña?</a>

                            <a href="registro.html" class="btn btn-primary float-end">Registrarse</a>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>

                </div>
            </div>
        </div>


    </div>

    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="quienessomos.html">Quienes somos -</a>
            <a class="navbar-brand" href="historial.html">Perfil -</a>
            <a class="navbar-brand" href="suscribirse.html">Suscribirse :D |</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="bandanascompra.html">Bandanas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="correascompra.html">Correas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="placascompra.html">Placas</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Buscar">
                    <button class="btn btn-primary" type="button"
                        style="background-color: rgb(62, 110, 199); color: rgb(255, 255, 255);">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-2"></div>

        <div class="col-sm-8 mt-5">
            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel"
                style="max-width:100%; margin-top: 3px;">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="images/animales.jpg" alt="mascotas" class="d-block w-100">
                    </div>

                    <div class="carousel-item">
                        <img src="images/Gatoyperro.jpeg" alt="mascotas" class="d-block w-100">
                    </div>

                    <div class="carousel-item">
                        <img src="images/perroygato.jpg" alt="mascotas" class="d-block w-100">
                    </div>

                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>
        </div>
    </div>

    <div class="col-sm-2"></div>

    <div class="mt-5 p-2 jumbocolor text-white" style="text-align: left;">
        <div class="row">

            <div class="col-sm-4">
                <div style="text-align: left;">
                    <i class="fa-brands fa-facebook-square"></i>
                    <button onclick="document.location='https://www.facebook.com/PetSociety'">Nuestro Facebook</button>
                </div>
                <br>
                <div>
                    <i class="fa-brands fa-instagram"></i>
                    <button onclick="document.location='https://www.instagram.com/pet_society_web'">Nuestro
                        Instagram</button>
                </div>
            </div>

            <div class="col-sm-4"></div>
            <div class="col-sm-4"></div>
        </div>
    </div>
