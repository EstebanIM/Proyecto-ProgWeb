<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribirse</title>

    <link href="css/estilos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da914c61b6.js" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="mt-0 p-3 bg-info text-white container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <a href="index.html">
                    <img src="images/Logo-PetSociety.jpg" alt="Pet society logo" style="max-width:100%;"
                        class="rounded float-start img-fluid">
                </a>
            </div>

            <div class="col-sm-6">
                <div class="titulo">
                    <h1 id="titulouno">Pet Society</h1>
                    <h3 id="subtitulo">"El loco Rene"</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-4">

        </div>

        <div class="col-sm-4">
            <h3 class="mt-5" style="text-align: center;">Suscribete</h3>
            <form action="index.html" class="was-validated">
                <div class="row" style="margin-top: 100px;">

                    <div>
                        <p>Seleccion tu metodo de pago:
                        </p>
                        <form>
                            <select class="form-select form-select-lg">
                                <option>Banco Estado</option>
                                <option>Pay Pal</option>
                                <option>Visa</option>
                                <option>Web Pay</option>
                            </select>
                        </form>
                    </div>

                    <div class="col">
                        <div class="container mt-3" style="width: 34vw;">
                            <b>
                                <label for="email" style="color: black;">Nombre</label>
                            </b>
                            <input type="username" class="form-control" placeholder="Nombre" name="Nombre" required>
                            <div class="invalid-feedback">El campo no puede estar vacio.</div>
                        </div>
                        <div class="col">
                            <b>
                                <label for="email" style="color: black;">Apellido</label>
                            </b>
                            <input type="username" class="form-control" placeholder="Apellido" name="Apellido" required>
                            <div class="invalid-feedback">El campo no puede estar vacio.</div>
                        </div>
                    </div>

                    <div class="mb-3 mt-3">
                        <b>
                            <label for="pais" style="color: black;">Pais</label>
                        </b>
                        <input type="pais" class="form-control" id="pais" placeholder="Pais" name="pais" name="pais"
                            required>
                        <div class="invalid-feedback">El campo no puede estar vacio.</div>
                    </div>
                    <div class="mb-3">
                        <div class="row" style="margin-top: 30px;">
                            <div class="col">
                                <b>
                                    <label for="pwd" class="form-label" style="color: black;">Nro.Tarjeta</label>
                                </b>
                                <input type="password" class="form-control" id="pwd" placeholder="ContraseÃ±a"
                                    name="pswd" required>
                                <div class="invalid-feedback">El campo no puede estar vacio.</div>
                            </div>
                            <div class="col">
                                <b>
                                    <label for="varchar" style="color: black;">Vencimiento</label>
                                </b>
                                <input type="varchar" class="form-control" placeholder="Vencimiento" name="Vencimiento"
                                    required>
                                <div class="invalid-feedback">El campo no puede estar vacio.</div>
                            </div>
                            <div class="col">
                                <b>
                                    <label for="number" style="color: black;">CVV</label>
                                </b>
                                <input type="number" class="form-control" placeholder="CVV" name="CVV" required>
                                <div class="invalid-feedback">El campo no puede estar vacio.</div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary float-end">Suscribirse</button>
            </form>
        </div>

        <div class="col-sm-4">

        </div>

    </div>

</body>

</html>
