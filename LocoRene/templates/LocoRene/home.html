{%extends 'LocoRene/base.html' %}

{% load static %}

{%block contenido %}
<div class="row">
    <div class="col-sm-2"></div>

    <div class="col-sm-8 mt-5">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel" style="max-width:100%; margin-top: 3px;">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="{% static 'LocoRene/'%}images/animales.jpg" alt="mascotas" class="d-block w-100">
                </div>

                <div class="carousel-item">
                    <img src="{% static 'LocoRene/'%}images/Gatoyperro.jpeg" alt="mascotas" class="d-block w-100">
                </div>

                <div class="carousel-item">
                    <img src="{% static 'LocoRene/'%}images/perroygato.jpg" alt="mascotas" class="d-block w-100">
                </div>

            </div>
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
    </div>
</div>


{% endblock %}
